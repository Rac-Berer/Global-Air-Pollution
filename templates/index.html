<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Air Quality Data</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        canvas {
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Air Quality Charts</h1>
    <div class="chart-container">
        <canvas id="overallAqiChart"></canvas>
        <canvas id="coAqiChart"></canvas>
        <canvas id="ozoneAqiChart"></canvas>
        <!-- Add more canvas elements for other charts here -->
    </div>

    <script>
        function createChart(canvasId, data, metric) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.map(item => item.City),
                    datasets: [{
                        label: metric,
                        data: data.map(item => item[metric]),
                        backgroundColor: 'rgba(0, 123, 255, 0.5)',
                        borderColor: 'rgba(0, 123, 255, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function fetchDataAndCreateChart(endpoint, canvasId, metric) {
            fetch(endpoint)
                .then(response => response.json())
                .then(data => createChart(canvasId, data, metric))
                .catch(error => console.error('Error fetching data:', error));
        }

        fetchDataAndCreateChart('/api/overall_aqi', 'overallAqiChart', 'AQI_Value');
        fetchDataAndCreateChart('/api/co_aqi', 'coAqiChart', 'CO_AQI_Value');
        fetchDataAndCreateChart('/api/ozone_aqi', 'ozoneAqiChart', 'Ozone_AQI_Value');
        // Fetch and create charts for other AQI metrics
    </script>
</body>
</html>
